<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aquatic Swimtrack 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      :root {
        --color-primary: #0ea5e9;
        --color-primary-hover: #0284c7;
        --color-secondary: #64748b;
        --color-secondary-hover: #475569;
        --color-background: #f1f5f9;
        --color-surface: #ffffff;
        --color-text-primary: #1e293b;
        --color-text-secondary: #475569;
        --color-border: #cbd5e1;
      }
      html.dark {
        --color-primary: #0ea5e9;
        --color-primary-hover: #0284c7;
        --color-secondary: #475569;
        --color-secondary-hover: #64748b;
        --color-background: #1e293b;
        --color-surface: #334155;
        --color-text-primary: #f8fafc;
        --color-text-secondary: #cbd5e1;
        --color-border: #475569;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
      }
      @keyframes flash {
        0% { background-color: rgba(14, 165, 233, 0.3); } /* primary with opacity */
        100% { background-color: transparent; }
      }
      .flash-animation {
        animation: flash 1.5s ease-out;
      }
      
      /* Login screen blob animation */
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }

      /* Styles for the on-screen print preview to improve readability */
      .print-preview-content {
        background-color: var(--color-surface);
        color: var(--color-text-primary);
        padding: 1.5rem;
        margin: 0 auto;
        max-width: 1024px;
        border-radius: 0.5rem;
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }

      html.dark .print-preview-content {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
      }
      
      .print-preview-content h1,
      .print-preview-content h2,
      .print-preview-content h3,
      .print-preview-content h4,
      .print-preview-content h5,
      .print-preview-content h6 {
        color: var(--color-text-primary) !important;
        font-weight: 700 !important;
      }
      
      .print-preview-content p,
      .print-preview-content span,
      .print-preview-content td,
      .print-preview-content li {
        color: var(--color-text-primary) !important;
      }

      .print-preview-content table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }

      .print-preview-content th,
      .print-preview-content td {
        border: 1px solid var(--color-border);
        padding: 8px 12px;
        text-align: left;
        vertical-align: top;
        word-wrap: break-word;
      }

      .print-preview-content th {
        background-color: var(--color-background) !important;
        font-weight: 600 !important;
      }

      /* Selectively re-apply secondary text color where it's meaningful */
      .print-preview-content .text-gray-500,
      .print-preview-content .text-gray-600,
      .print-preview-content .text-text-secondary {
        color: var(--color-text-secondary) !important;
      }
      
      /* Make times stand out */
      .print-preview-content .font-mono {
        color: var(--color-primary) !important;
        font-weight: 600;
        font-size: 1.05em;
      }

      /* Override hardcoded background colors from components */
      .print-preview-content .bg-gray-100,
      .print-preview-content .bg-gray-200 {
        background-color: var(--color-background) !important;
      }

      /* Badge for broken records */
      .record-badge {
        display: inline-block;
        padding: 0.125rem 0.5rem;
        margin-left: 0.5rem;
        font-size: 0.7rem;
        font-weight: 700;
        border-radius: 9999px;
        line-height: 1;
        vertical-align: middle;
        color: white !important; /* Important to override print styles */
        text-shadow: none;
      }
      .record-badge.porprov { background-color: #3b82f6; } /* Blue-500 */
      .record-badge.nasional { background-color: #ef4444; } /* Red-500 */

      /* PDF & Print Specific Styles */
      @media print {
        /* Hide elements marked with no-print class */
        .no-print {
          display: none !important;
        }

        /* Reset body for printing to a clean white background. */
        body {
          background-color: #ffffff !important;
          margin: 0;
          padding: 0;
        }

        /* Ensure main content container has no extra space */
        main {
          padding: 0 !important;
          overflow: visible !important;
        }

        /* Make the preview content fill the entire page and remove screen-specific styling */
        .print-preview-content {
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }
        
        /* Ensure page breaks work correctly for long reports */
        .page-break {
            page-break-before: always;
        }
        .print-event-section {
            page-break-inside: avoid;
        }
        
        /* --- START: High-Contrast Print Styles --- */
        /* This section overrides all theme colors for a classic black-on-white printout, ensuring readability in both light and dark modes. */
        
        /* Set base print colors for the content area. */
        .print-preview-content {
            color: #000000 !important;
            background-color: #ffffff !important;
        }

        /* Force all child elements to have black text and transparent backgrounds. This creates a solid baseline. */
        .print-preview-content * {
            color: #000000 !important;
            background-color: transparent !important;
            text-shadow: none !important;
            box-shadow: none !important;
        }
        
        /* Ensure table headers have a light gray background for distinction and black text. */
        .print-preview-content th {
            background-color: #f0f0f0 !important;
            color: #000000 !important;
        }

        /* Set a standard, visible border color for all table cells. */
        .print-preview-content th,
        .print-preview-content td {
            border-color: #cccccc !important;
        }
        
        /* Special handling for record badges to make them visible on a white background. */
        .record-badge {
            border: 1px solid #000 !important;
            color: #000 !important;
            background-color: #fff !important;
        }
        
        /* Override Tailwind's hardcoded background colors that might persist. */
        .print-preview-content .bg-gray-100,
        .print-preview-content .bg-gray-200,
        .print-preview-content .bg-background {
            background-color: transparent !important;
        }
        /* --- END: High-Contrast Print Styles --- */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable dark mode based on class
        theme: {
          extend: {
            colors: {
              'primary': 'var(--color-primary)',
              'primary-hover': 'var(--color-primary-hover)',
              'secondary': 'var(--color-secondary)',
              'secondary-hover': 'var(--color-secondary-hover)',
              'background': 'var(--color-background)',
              'surface': 'var(--color-surface)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'border': 'var(--color-border)',
            },
          },
        },
      }
    </script>
